<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    
        {% if form.errors %}
            <p class="error">Invalid username or password.</p>
        {% endif %}
    
        <button type="submit">Login</button>
    </form>
    <br>
    <a href="/signup/">
        <button>Sign Up</button>
     </a>
</body>
</html>
